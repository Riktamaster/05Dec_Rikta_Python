<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="background-color: lightblue;">
    <h1><center>Welcome to Our Digital Society!</center></h1>
    <hr>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button><br><br>
    </form>
    <a href="/forgot_password">Forgot Password?</a>
    <hr>
    <p>New member? <a href="/register">Register here!</a></p>
</body>
</html>
