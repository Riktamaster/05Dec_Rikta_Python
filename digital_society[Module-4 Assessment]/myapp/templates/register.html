<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body style="background-color: lightpink;">
    <h1><center>User Registration</center></h1>
    <hr>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username"><br><br>
        <input type="text" name="email" placeholder="Email"><br><br>
        <input type="text" name="full_name" placeholder="Full name"><br><br>
        <input type="number" name="contact_number" placeholder="Contact Number"><br><br>
        <input type="password" name="password" placeholder="password"><br><br>
        <input type="date" name="date_of_birth" placeholder="Date of birth"><br><br>
        <input type="submit">
    </form>
</body>
</html>
